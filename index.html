<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Document</title>

    <style>
      .col {
        text-align: center;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Equal Width Column Grid</h3>

      <div class="row bg-light">
        <div class="col">Column1</div>
        <div class="col">Column2</div>
        <div class="col">Column3</div>
      </div>

      <div class="row">
        <div
          class="col-xs"
          style="background-color: rosybrown; border: 1px solid black"
        >
          XS
        </div>
        <div
          class="col-xs-3"
          style="background-color: navajowhite; border: 1px solid black"
        >
          col-XS-3
        </div>
      </div>

      <div class="row">
        <div
          class="col-md-4"
          style="background-color: green; border: 1px solid black"
        >
          col-md-4
        </div>

        <div
          class="col-md-6"
          style="background-color: lightblue; border: 1px solid black"
        >
          col-md-6
        </div>
      </div>

      <div class="row">
        <div
          class="col-lg"
          style="background-color: indianred; border: 1px solid black"
        >
          col-lg
        </div>

        <div
          class="col-lg-12"
          style="background-color: lightsalmon; border: 1px solid black"
        >
          col-lg-12
        </div>
      </div>
    </div>
  </body>
</html>
